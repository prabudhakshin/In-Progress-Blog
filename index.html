<div id="home">
  <h1>Random thoughts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      {% unless post.wip %}
      {% unless post.other %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></li>
      {% endunless %}
      {% endunless %}
    {% endfor %}
  </ul>
</div>
